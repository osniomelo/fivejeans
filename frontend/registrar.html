<!DOCTYPE html>
<html>
	<head>
		<title>Five Jeans | Registre-se</title>
		<link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="./estilos/registrar.css" />
		<link rel="stylesheet" type="text/css" href="./estilos/estilo.css" />
	</head>
	<body>
		<div class="divGlobal col-12">
			<div class="divPrimaria"></div>
			<div class="divSecundaria">
				<form class="form col-10" onsubmit="handleClick(event)">
					<div class="mb-3 divTitle">
						<h1>Five Jeans</h1>
					</div>
					<div class="col-12 row">
						<div class="col-6 divBotaoLogin">
							<a class="btn btn-primary" href="login.html"
								>Login</a
							>
						</div>
						<br />
						<div class="col-6 divBotaoRegistrar">
							<a
								class="btn btn-primary active"
								href="registrar.html"
								>Registre-se</a
							>
						</div>
						<br />
						<br />
						<br />
					</div>
					<div>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span
									class="input-group-text"
									id="inputGroup-sizing-default"
									>Nome Completo</span
								>
							</div>
							<input
								id="name"
								type="text"
								class="form-control"
								aria-label="Default"
								aria-describedby="inputGroup-sizing-default"
							/>
						</div>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span
									class="input-group-text"
									id="inputGroup-sizing-default"
									>E-mail</span
								>
							</div>
							<input
								id="email"
								type="email"
								class="form-control"
								aria-label="Default"
								aria-describedby="inputGroup-sizing-default"
							/>
						</div>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span
									class="input-group-text"
									id="inputGroup-sizing-default"
									>Senha</span
								>
							</div>
							<input
								id="password"
								type="password"
								class="form-control"
								aria-label="Default"
								aria-describedby="inputGroup-sizing-default"
							/>
						</div>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span
									class="input-group-text"
									id="inputGroup-sizing-default"
									>Confirmar Senha</span
								>
							</div>
							<input
								id="confirm_password"
								type="password"
								class="form-control"
								aria-label="Default"
								aria-describedby="inputGroup-sizing-default"
							/>
						</div>

						<span id="error"></span>
					</div>
					<div class="col-12 divBotao">
						<br />
						<button class="btn btn-primary" type="submit">
							Registrar
						</button>
					</div>
				</form>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script>
			async function handleClick(event) {
				event.preventDefault();

				const name = document.getElementById("name").value;
				const email = document.getElementById("email").value;
				const password = document.getElementById("password").value;
				const confirm_password = document.getElementById("confirm_password").value;

				const response = await axios
					.post("http://localhost:3333/users", {
						name,
						email,
						password,
					})
					.then((response) => {
						console.log(response.data);

						if (response.status === 200) {
							window.location = "/login.html";
						}
					})
					.catch((error) => {
						document.getElementById("error").innerHTML = error.response.data.error;
					});
			}
			</script>
	</body>
</html>
