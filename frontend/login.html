<!DOCTYPE html>
<html>
<head>
	<title>Five Jeans | Login</title>
	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./estilos/login.css">
	<link rel="stylesheet" type="text/css" href="./estilos/estilo.css">
</head>
<body>
	<div class="divGlobal col-12">
		<div class="divPrimaria">
		</div>
		<div class="divSecundaria">
			<form class="form col-10">
				<div class="mb-3 divTitle">
					<h1>Five Jeans</h1>
				</div>
				<div class="col-12 row">
					<div class="col-6 divBotaoLogin">
			    		<a class="btn btn-primary active" href="login.html">Login</a>
			  		</div>
			  		<br>
			  		<div class="col-6 divBotaoRegistrar">
			    		<a class="btn btn-primary" href="registrar.html">Registre-se</a>
			  		</div>
			  		<br>
			  		<br>
			  		<br>
			  	</div>
				<div class="input-group mb-3">
  						<div class="input-group-prepend">
    						<span class="input-group-text" id="inputGroup-sizing-default">E-mail</span>
  						</div>
  						<input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
					</div>
				<div class="input-group mb-3">
  						<div class="input-group-prepend">
    						<span class="input-group-text" id="inputGroup-sizing-default">Senha</span>
  						</div>
  						<input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
					</div>
				<div class="divComplementos">
					<div class="form-check form-switch">
  						<input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
  						<label class="form-check-label" for="flexSwitchCheckChecked">Lembrar senha</label>
					</div>
				</div>
				<div class="col-12 divBotao"><br/>
		    		<button class="btn btn-primary" type="submit">Conectar</button>
		  		</div>
			</form>
		</div>
	</div>
</body>
</html>
